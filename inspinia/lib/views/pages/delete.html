<template name="orionInspiniaPagesDelete">
  {{# Layout template="orionInspiniaSmallContentOffset" }}
    {{# Layout template="orionInspiniaTitle" }}
      Delete page
    {{/ Layout }}
    {{# Layout template="orionInspiniaContentContainer" }}
      <p>Are you sure you want to delete this page?</p>

      <div class="">
          <a class="btn btn-default cancel-delete" href="{{ pathFor 'pages.update' }}">Cancel</a>
          <a class="btn btn-danger confirm-delete">Confirm</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
