<template name="orionInspiniaSidebar">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <!-- Close canvas menu used only on OffCanvas page -->
            <!-- You can remove this tag if you dont use offCanvas menu -->
            <a class="close-canvas-menu"><i class="fa fa-times"></i></a>
            <!-- End offCanvas menu toggle -->

            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                       {{# if currentUser.profile.picture }}
                      <span>
                            <img alt="image" class="img-circle" style="width:48px;" src="{{ currentUser.profile.picture.url }}">
                       </span>
                       {{/if}}

                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">{{ currentUser.profile.name }}</strong>
                             </span> <span class="text-muted text-xs block">user <b class="caret"></b></span> </span> </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a href="#">Item</a></li>
                            <li><a href="#">Item</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Item</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        <a href="{{ options 'homePath' '/' }}">
                          {{ options 'siteName' 'Admin' }}
                      </a>
                    </div>
                </li>
                    {{# each links 'top' }}
                    {{> orionInspiniaSidebarLink }}
                    {{/ each }}
                    {{# each links 'medium' }}
                      {{> orionInspiniaSidebarLink }}
                    {{/ each }}
                    {{# each links 'bottom' }}
                      {{> orionInspiniaSidebarLink }}
                    {{/ each }}
            </ul>

        </div>
    </nav>
</template>

<template name="orionInspiniaSidebarLink">
  <li class="{{isActiveRoute regex=activeRouteRegex}}">
      <a href="{{pathFor routeName}}"><i class="fa fa-{{#if icon }}{{icon}} {{else}}dashboard {{/if}}"></i> <span class="nav-label">{{ title }}</span> </a>
  </li>     
</template>
