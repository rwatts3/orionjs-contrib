<template name="orionFoundationAccountIndex">
  {{# Layout template="orionFoundationSmallContentOffset" }}
    {{# Layout template="orionFoundationTitle" }}
      My Account
    {{/ Layout }}

    {{# Layout template="orionFoundationContentContainer" }}
      <div class="row">
        {{# if currentUser.profile.picture }}
          <div class="small-2 columns">
            <p>
              <img class="profile-picture" src="{{ currentUser.profile.picture.url }}">
            </p>
          </div>
        {{/ if }}
        <div class="small-10 columns">
          <p><b>{{ currentUser.profile.name }}</b></p>
          {{# each currentUser.emails }}
            <p>{{ address }}</p>
          {{/ each }}
          <p>
          {{# each currentUser.roles }}
            <span class="label alert">{{ this }}</span>
          {{/ each }}
          </p>
        </div>
      </div>
      <hr>
      <div class="buttons">
        <a class="button tiny logout">Logout</a>
        <a href="{{ pathFor 'myAccount.profile' }}" class="button button tiny">Update Profile</a>
        <a href="{{ pathFor 'myAccount.password' }}" class="button tiny">Change Password</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
