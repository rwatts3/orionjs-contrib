<template name="orionFoundationAccountProfile">
  {{# Layout template="orionFoundationSmallContentOffset" }}
    {{# Layout template="orionFoundationTitle" }}
      Update Profile
    {{/ Layout }}

    {{# Layout template="orionFoundationContentContainer" }}
      {{# autoForm schema=getSchema id="updateProfileForm" collection="Meteor.users" type="update" doc=getDoc }}
        {{> afQuickFields name='profile' }}
        <br>
        <div class="text-right">
          <a class="button secondary" href="{{ pathFor 'myAccount.index' }}">Cancel</a>
          <button class="button">Save</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
