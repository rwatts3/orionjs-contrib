<template name="orionFoundationCollectionsIndex">
  {{# Layout template="orionFoundationMediumContentOffset" }}
    {{# Layout template="orionFoundationTitle" }}
      {{ collection.title }}
      {{# if collection.canShowCreate }}
        <a href="{{ collection.createPath }}" class="button secondary tiny"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="orionFoundationContentContainer" }}
      {{# if collection.canIndex }}
        {{# if showTable }}
          {{> tabular table=collection.tabularTable class="table index-table" }}
        {{/ if }}
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
