<template name="orionFoundationCollectionsDelete">
  {{# Layout template="orionFoundationSmallContentOffset" }}
    {{# Layout template="orionFoundationTitle" }}
      Delete {{ collection.singularName }}
    {{/ Layout }}
    {{# Layout template="orionFoundationContentContainer" }}
      <p>Are you sure you want to delete this {{ collection.singularName }}?</p>

      {{# if item.canShowRemove }}
      <div class="">
        <a class="button secondary" href="{{ collection.indexPath }}">Cancel</a>
        <a class="button confirm-delete">Confirm</a>
      </div>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
