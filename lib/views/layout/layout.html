<template name="orionFoundationLayout">
  <div class="orion-foundation-admin">
    <div class="sidebar">
      {{# if dictionaryReady }}
        {{> reactiveTemplate template="links" }}
      {{/ if }}
    </div>
    <div class="content">
      {{> orionFoundationHeader }}
      <div class="container-fluid">
        <div class="row">
          <div class="small-12 columns">
            <div class="admin-content">
              {{# if dictionaryReady }}
                {{> yield }}
              {{/ if }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style type="text/css">
  html, body {
    overflow: visible;
  }
  </style>
</template>

<template name="orionFoundationOutAdminLayout">
  <div class="container">
    <div class="row">
      <div class="small-6 small-offset-3 large-4 large-offset-4 columns">
        <h1 class="text-center">{{> yield 'title' }}</h1>
        {{> yield }}
      </div>
    </div>
  </div>
</template>

<template name="orionFoundationHeader">
  <div class="navbar">
    <div class="navbar-header">
      <div class="navbar-header">
        <a class="menu-toggle navbar-brand">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</template>

<template name="orionFoundationSmallContentOffset">
  <div class="row">
    <div class="small-8 small-offset-2">
      {{> yield }}
    </div>
  </div>
</template>
<template name="orionFoundationMediumContentOffset">
  <div class="row">
    <div class="small-10 small-offset-1">
      {{> yield }}
    </div>
  </div>
</template>
<template name="orionFoundationContentContainer">
  <div class="well">
    {{> yield }}
  </div>
</template>

<template name="orionFoundationTitle">
  <h1 class="title">  
    {{> yield }}
  </h1>
  <hr>
</template>

<template name="orionFoundationTabs">
  {{# each items }}
    <a class="button tiny {{ class }}">{{ title }}</a>
  {{/ each }}
</template>
