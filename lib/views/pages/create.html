<template name="orionFoundationPagesCreate">
  {{# Layout template="orionFoundationMediumContentOffset" }}
    {{# Layout template="orionFoundationTitle" }}
      {{# if choosenTemplate }}
        Create a new page - {{ choosenTemplate.name }}
      {{ else }}
        Choose a template
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="orionFoundationContentContainer" }}
      {{# if choosenTemplate }}
        {{> quickForm collection="orion.pages.collection" schema=choosenTemplate.schema id="orionPagesCreateForm" type="insert"  buttonContent=false }}
        <br>
        <button class="button secondary cancel-btn">Back</button>
        <button class="button submit-btn">Create</button>
      {{ else }}
        {{# each templates }}
          <div class="row">
            <div class="small-12">
              <h4>{{ name }}</h4>
              <p>{{ description }}</p>
              <p>
                <button class="button tiny template-choose">
                  Choose
                </button>
              </p>
            </div>
          </div>
        {{/ each }}
        <hr>
        <a href="{{ pathFor 'pages.index' }}" class="button secondary"> Back</a>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
