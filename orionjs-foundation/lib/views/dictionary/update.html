<template name="orionFoundationDictionaryUpdate">
  {{# Layout template="orionFoundationSmallContentOffset" }}
    {{# Layout template="orionFoundationTitle" }}
      Dictionary
    {{/ Layout }}
    {{# Layout template="orionFoundationContentContainer" }}
      <p>
        {{> reactiveTemplate template="tabs" data=getDataForTabs }}
      </p>
      <hr>
      {{# autoForm collection="orion.dictionary" id="updateDictionaryForm" type="update" doc=getDoc }}
        {{# if currentCategory }}
          {{> afQuickFields name=currentCategory }}
        {{/ if }}
        <br>
        <div class="text-right">
          <button class="button">Save</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
