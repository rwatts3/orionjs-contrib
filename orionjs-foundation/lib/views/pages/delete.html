<template name="orionFoundationPagesDelete">
  {{# Layout template="orionFoundationSmallContentOffset" }}
    {{# Layout template="orionFoundationTitle" }}
      Delete page
    {{/ Layout }}
    {{# Layout template="orionFoundationContentContainer" }}
      <p>Are you sure you want to delete this page?</p>

      <div class="">
          <a class="button cancel-delete" href="{{ pathFor 'pages.update' }}">Cancel</a>
          <a class="button alert confirm-delete">Confirm</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
