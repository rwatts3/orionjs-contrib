<template name="orionFoundationAccountsIndex">
  {{# Layout template="orionFoundationSmallContentOffset" }}
    {{# Layout template="orionFoundationTitle" }}
      Accounts
      {{# if userHasPermission 'accounts.invite' }}
        <a href="{{ pathFor 'accounts.invite' }}" class="button secondary tiny"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}

    {{# Layout template="orionFoundationContentContainer" }}
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{# each users }}
            <tr>
              <td><b>{{ profile.name }}</b></td>
              <td>
                {{# each emails }}
                  {{ address }}
                {{/ each }}
              </td>
              <td>
                {{# each roles }}
                  <span class="label alert">{{ this }}</span>
                {{/ each }}
              </td>
              <td>
                {{# each buttons }}
                  <a class="button secondary tiny user-btn-action" data-user="{{ ../_id }}">{{ title }}</a>
                {{/ each }}
              </td>
            </tr>
          {{/ each }}
        </tbody>
      </table>
    {{/ Layout }}
  {{/ Layout }}
</template>
