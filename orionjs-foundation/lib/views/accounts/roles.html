<template name="orionFoundationAccountsUpdateRoles">
  {{# Layout template="orionFoundationSmallContentOffset" }}
    {{# Layout template="orionFoundationTitle" }}
      Edit Roles
      <small>
        {{ user.profile.name }}
      </small>
    {{/ Layout }}

    {{# Layout template="orionFoundationContentContainer" }}
      <form class="roles">
        <p>Select the roles for this user</p>
        {{# each roles }}
          <div class="checkbox">
            <label>
              {{# if hasRole }}
                <input type="checkbox" role="{{ this }}" checked><code>{{ this }}</code>
              {{ else }}
                <input type="checkbox" role="{{ this }}"> <code>{{ this }}</code>
              {{/ if }}
            </label>
          </div>
        {{/ each }}
        
        <hr>
        <div class="buttons">
          <a class="button secondary" href="{{ pathFor 'accounts.index' }}">Cancel</a>
          <button class="button btn-save">Save</button>
        </div>
      </form>
    {{/ Layout }}
  {{/ Layout }}
</template>
