<template name="orionFoundationConfigUpdate">
  {{# Layout template="orionFoundationSmallContentOffset" }}
    {{# Layout template="orionFoundationTitle" }}
      Config
    {{/ Layout }}
    {{# Layout template="orionFoundationContentContainer" }}
      <p>
        {{> reactiveTemplate template="tabs" data=getDataForTabs }}
      </p>
      <hr>
      {{# autoForm collection="orion.config.collection" id="updateConfigForm" type="update" doc=getDoc }}
        {{# if getFields }}
          {{# each afFieldNames fields=getFields }}
            {{> afQuickField name=this.name options=afOptionsFromSchema }}
          {{/ each}}
        {{/ if }}
        <br>
        <div class="text-right">
          <button class="button">Save</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
